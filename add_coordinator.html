<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#C2185B"/>

    <!-- BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Material Icons Stylesheet-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <!-- Material Design Stylesheet-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" /> 
    <!-- Events.css Stylesheet-->
    <link rel="stylesheet" type="text/css" href="/css/events.css">
    <!-- Roboto Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <!-- Web App Icon-->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="213x213" href="/icons/events.png">

    <title>Events-Add Event</title>    
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="/css/add_form.css">
    
</head>

<body>
<!-- Layout START-->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">

  <!-- HEADER -->            
  <header class="mdl-layout__header">

        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Events</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
            <i class="material-icons" onClick="document.location.reload()">refresh</i>
            <i class="material-icons" onClick="location.href='/auth/logout'">power_settings_new</i>

          </div>
          
        </div>
     <div class="headbar">SUPERUSER</div>
     <div style="background-color: #92185B;" class="headbar">Add Club Coordinator</div>
  </header>

  <!-- DRAWER -->
  <div class="mdl-layout__drawer">
    <div class="drawer-pic">
    <span class="mdl-layout-title drawer-title"><h3>Events</h3></span>
    </div>
    <!-- Icon List -->
    <ul class="demo-list-icon mdl-list">
      
      <li class="mdl-list__item">
        <span onclick= "location.href='/'" class="mdl-list__item-primary-content">
        <a href="/" class="mdl-navigation__link"><i class="material-icons mdl-list__item-icon">home</i>
        Home</a>
        </span>
      </li>
      <li class="mdl-list__item">
        <span onclick= "location.href='/auth/login'" class="mdl-list__item-primary-content">
        <a href="/auth/login" class="mdl-navigation__link"><i class="material-icons mdl-list__item-icon">account_box</i>
        Admin Login</a>

        </span>
      </li>
      <li onclick= "location.href='/clubs'" class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
        <a href="/clubs" class="mdl-navigation__link"><i class="material-icons mdl-list__item-icon">view_headline</i>
        Clubs</a>

        </span>
      </li>
      <li onclick= "location.href='/dashboard/admin'" class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
        <a href="/dashboard/admin" class="mdl-navigation__link"><i class="material-icons mdl-list__item-icon">dashboard</i>
        Admin Dashboard</a>

        </span>
      </li>
      
    </ul>
    <div class="mdl-card__supporting-text desc abhimanyu-box">
      <div onclick="window.open('https://www.linkedin.com/in/abhimanyu-jha/')" >Developed by <span class='abhimanyu'>Abhimanyu Jha</span>
      </div>
    </div>
  </div>
    

  <!-- CONTENT -->
<main class="mdl-layout__content">
    <form style="padding:25px;" id='uploadForm' action='/add_coordinator' 
    method='post' encType="multipart/form-data">

        <div class="form-group" >
            <label for="event-name">Club Coordinator Name</label>
            <input type="text" name='cc_name' class="form-control" id="event-name" aria-describedby="EventName" placeholder="Enter Coordinator name">
        </div>
        <div class="form-group" >
            <label for="event-name">Google User ID</label>
            <input type="text" name='user_id' class="form-control" id="event-name" aria-describedby="EventName" placeholder="Enter Google user ID">
        </div>

        <div class="row form-group">
            <div class="col-6">
              <label for="club">Superuser</label>
              <select name='superuser' id='club' class="custom-select">
                <option selected value="0">No</option>              
                <option value="1">Yes</option>
              </select>
            </div>
            <div class="col-6">
              <label for="club">Club Name</label>
              <select name='club' id='club' class="custom-select">
              
              <option selected value="Astronuts">Astronuts</option> 
              <option value="Audiobytes">Audiobytes</option>
              <option value="Byld">Byld</option>
              <option value="Cyborg">Cyborg</option>
              <option value="D4rkc0de">D4rkc0de</option>
              <option value="Ecell">Ecell</option>
              <option value="Electroholics">Electroholics</option>
              <option value="Évariste">Évariste</option>
              <option value="FooBar">FooBar</option>
              <option value="Ink">Ink</option>
              <option value="Kubic">Kubic</option>
              <option value="Machaan">Machaan</option>
              <option value="MadToes">MadToes</option>
              <option value="Meraki ArtSoc">Meraki ArtSoc</option>
              <option value="Prayaas">Prayaas</option>
              <option value="Tasveer">Tasveer</option>
              <option value="The 65th Square">The 65th Square</option>
              <option value="Trivialis">Trivialis</option>
              <option value="Voix de Literati">Voix de Literati</option>
              <option value="Wall Street">Wall Street</option>
              <option value="Women in Tech">Women in Tech</option>
              </select>
            </div>
        </div>


      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  mdl-button--accent">Submit</button>
    </form>
</main>





</div><!-- Layout close-->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>
</html>
